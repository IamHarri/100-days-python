{% include "header.html" %}
        <!-- Page Header -->
        <header class="masthead" style="background-image: url({{post_item.image_url}})">
          <div class="overlay"></div>
          <div class="container">
            <div class="row">
              <div class="col-lg-8 col-md-10 mx-auto">
                <div class="post-heading">
                  <h1>{{post_item.title}}</h1>
                  <h2 class="subheading">{{post_item.subtitle}}</h2>
                  <span class="meta">Posted by
                    <a href="#">Start Bootstrap</a>
                    on September 24, 2023</span>
                </div>
              </div>
            </div>
          </div>
        </header>

        <!-- Post Content -->
        <article>
          <div class="container">
            <div class="row">
              <div class="col-lg-8 col-md-10 mx-auto">
                <p>
                  {{post_item.body}}
                </p>
                </div>
            </div>
          </div>
        </article>

        <hr>
{% include "footer.html" %}
